name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-sbf:
    name: Build SBF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.87.0"

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.2.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Solana dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/solana/
            ~/.local/share/solana/
          key: ${{ runner.os }}-solana-${{ hashFiles('rust-toolchain.toml') }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-sbf-${{ hashFiles('program/Cargo.toml', 'transfer_hook/Cargo.toml', 'Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-sbf-
            ${{ runner.os }}-cargo-

      - name: Build Security Token SBF program
        working-directory: ./program
        run: cargo build-sbf

      - name: Build Security Token Transfer Hook SBF program
        working-directory: ./transfer_hook
        run: cargo build-sbf

      - name: Install query-security-txt
        run: cargo install query-security-txt --version 1.1.2 --locked

      - name: Validate embedded security.txt metadata
        run: |
          query-security-txt target/deploy/security_token_program.so
          query-security-txt target/deploy/security_token_transfer_hook.so

      - name: Upload SBF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: solana-program-sbf
          path: target/deploy/*.so

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.87.0"
          components: rustfmt, clippy

      - name: Ensure rustfmt & clippy components
        run: rustup component add rustfmt clippy --toolchain 1.87.0

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('program/Cargo.toml', 'transfer_hook/Cargo.toml', 'Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -p security-token-program -p security-token-transfer-hook -- --check

      - name: Clippy
        run: |
          cargo clippy -p security-token-program -p security-token-transfer-hook -- \
            -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.87.0"

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-
            ${{ runner.os }}-cargo-

      - name: Install cargo tools (pinned)
        run: |
          cargo install cargo-audit --version 0.22.1 --locked
          cargo install cargo-deny --version 0.18.3 --locked

      - name: Audit advisories
        run: cargo audit

      - name: Audit licenses
        run: cargo deny check licenses -c deny.toml --hide-inclusion-graph

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SBF_OUT_DIR: ${{ github.workspace }}/target/deploy
    needs: build-sbf
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.87.0"

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.2.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('tests/Cargo.toml', 'transfer_hook/Cargo.toml', 'clients/rust/Cargo.toml', 'program/Cargo.toml', 'Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Download SBF artifacts
        uses: actions/download-artifact@v4
        with:
          name: solana-program-sbf
          path: target/deploy/

      - name: Run tests with SBF
        run: cargo test --verbose --all
